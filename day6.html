<!DOCTYPE html>
<html>
    <head>
        <title>Day 06 - Image Gallery</title>
        <link rel="stylesheet" type="text/css" href="day6.css">
    </head>
    <body>
      <div class="container">
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="images (1).jpeg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="images (2).jpeg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="images (3).jpeg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="images (4).jpeg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="images (3).jpeg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="images (1).jpeg" style="width:100%">
        </div>
      
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="images (1).jpeg" style="width:100%" onclick="currentSlide(1)" alt="">
          </div>
          <div class="column">
            <img class="demo cursor" src="images (2).jpeg" style="width:100%" onclick="currentSlide(2)" alt="">
          </div>
          <div class="column">
            <img class="demo cursor" src="images (3).jpeg" style="width:100%" onclick="currentSlide(3)" alt="">
          </div>
          <div class="column">
            <img class="demo cursor" src="images (4).jpeg" style="width:100%" onclick="currentSlide(4)" alt="">
          </div>
          <div class="column">
            <img class="demo cursor" src="images (3).jpeg" style="width:100%" onclick="currentSlide(5)" alt="">
          </div>
          <div class="column">
            <img class="demo cursor" src="images (1).jpeg" style="width:100%" onclick="currentSlide(6)" alt="">
          </div>
        </div>
      </div>
    </body>
    <script src="main.js"></script>
</html>
